<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="h-screen  flex-col w-screen p-0 m-0 box-border relative wrapper flex overflow-x-hidden">
       <div class="relative font-semibold text-6xl text-white top-[1%] left-[38%] capitalize">Weather App</div>
       <div class="flex justify-center content-center flex-wrap relative mt-8 gap-8"> 
            <button onclick="yourWeather()" class=" my-auto text-3xl border-double border-4 border-indigo-600 rounded-2xl p-2 hover:bg-purple-600 hover:text-green-600">Your Weather</button>
            <button onclick="searchWeatherfun()" class=" my-auto text-3xl border-double border-4 border-indigo-600 rounded-2xl p-2 hover:bg-purple-600 hover:text-green-600">Search Weather</button>
        </div>
            <img id="svgyour" height="300" width="300" class="absolute top-[35%] mx-[35%] flex anti-activate" src="./image/output-onlinegiftools.gif">

            <div class="your-location flex flex-col absolute top-[35%] mx-[35%] anti-activate">
                    
                    <div class="city-info flex gap-3 mx-auto my-auto">
                        <p class="cityName-p"></p>
                        <img src="#" alt="flag"  class="flag-y">
                    </div>
                    <div class="weather-type mx-auto my-auto"></div>
                    <div class="img"></div>
                    <div class="temperature mx-auto my-auto"></div>
                    <div class="container grid grid-cols-3 gap-8 div-container mt-[2rem] relative">
                        <div class="wind flex flex-col"><img src="./image/wind.png" alt="wind" height="80px" width="80px" class="bg-transparent"><H1>WINDSPEED</H1><p class="windmps"></p></div>
                        <div class="humidity"><img src="./image/humidity.png" alt="humidity" height="80px" width="80px" class="bg-transparent"><H1>HUMIDITY</H1><p class="hpercent"></p></div>
                        <div class="clouds"><img src="./image/clouds.png" alt="clouds" height="80px" width="80px" class="bg-transparent"><h1>CLOUDS</h1><p class="cloud"></p></div>
                    </div>
                
            </div>
        <div class="absolute top-[30%] mx-[35%] searchWeather anti-activate flex flex-col">

                <div class="flex justify-start content-center gap-8">
                    <input type="text" name="city-name" id="inputid" class="inputTab bg-slate-500 rounded-2xl w-full capitalize p-4 leading-6 text-2xl">
                    <img src="./image/global-research.png" alt="Search" srcset="" class="h-[4rem] cursor-pointer contrast-[6]" onclick="rest()">
                </div>
            <img id="svgsearch" height="300" width="300" class="anti-activate absolute top-[35%] mx-[35%] flex" src="./image/output-onlinegiftools.gif">
                
                <div class="rest flex flex-col relative anti-activate mt-4">
                    <div class="city-search flex gap-4 content-center justify-center">
                        <p class="cityName-para"></p>
                        <img src="#" alt="flag"  class="flag">
                    </div>
                    <div class="weather-type-s text-center capitalize text-2xl my-auto mx-auto"></div>
                    <div class="img"></div>
                    <div class="tempsearch mx-auto my-auto"></div>
                    <div class="container grid grid-cols-3  div-container mt-[1rem] ">
                        <div class="wind  ">
                            <img src="./image/wind.png" alt="wind" height="80px" width="80px" class="">
                            <H1>WINDSPEED</H1>
                            <p class="wsearch"></p>
                        </div>
                        <div class="humidity flex flex-col ">
                            <img src="./image/humidity.png" alt="humidity" height="80px" width="80px" class="">
                            <H1>HUMIDITY</H1>
                            <p class="humidsearch"></p>
                        </div>
                        <div class="clouds flex flex-col ">
                            <img src="./image/clouds.png" alt="clouds" height="80px" width="80px" class="">
                            <h1>CLOUDS</h1>
                            <p class="cloudsearch"></p>
                        </div>
                    </div>
                </div>

        </div>
  </div>
    
  <script src="script.js"></script>  
</body>
</html>
